<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="form-container">
        <form id="userForm">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <button type="submit" class="button" id="submitButton">Cadastrar</button>
        </form>
    </div>
    
    <div>
        <button class="button" id="loginButton">Login</button>
    </div>

    <div class="users-container">
        <div id="userList">

        </div>
    
    <div class="loginContainer" id="hidden">
        <div class="login">
            <form id="loginForm">
                <input type="email" id="loginUser" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="submit" class="button" id="loginSubmitButton">Entrar</button>
            </form>
        </div>
    </div>


</body>

<script type="module" src="src/scripts/firebase.js"></script>
